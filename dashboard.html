<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="common.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .top-right-icons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 15px;
        }
        .top-right-icons a {
            color: #857f79;
            text-decoration: none;
            font-size: 18px;
        }
        .top-right-icons a:hover {
            color: #c6c7c8;
        }
        .current-branch{
            background-color: #31312f;
            color: white;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            font-family: 'Fira Sans', sans-serif;
            padding-top: 20px;
        }
        .tree-button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        .tree-button {
            padding: 10px 14px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            background-color: #31312f;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            font-family: 'Fira Sans', sans-serif;
        }
        .tree-button:hover {
            background-color: #444;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>BRANCH</span>
            <div class="logo">
              <img src="images/branchLogo.png" alt="Extension Logo" width="30">
            </div>
            <div class="top-right-icons">
                <a href="settings.html" title="Settings">
                    <i class="fas fa-cog"></i>
                </a>
                <a href="upload.html" title="Upload">
                    <i class="fas fa-upload"></i>
                </a>
            </div>
            <hr class="branch-divider">
        </div>
        <div class="current-branch">
            <span id="current-branch-title">Active Tree: </span>
            <span id="current-branch-name">Main</span>
        <div class="tree-button-container"></div>
            <button class="tree-button" onclick="viewActiveTree()">view active tree</button>
            <button class="tree-button" onclick="manageTree()">manage tree</button>
</div>



</div>

</body>
</html>
