<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="theme.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 350px;
      }
      .top-right-icons {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 15px;
      }
      .top-right-icons a {
        color: var(--color-secondary,#b3aba5);
        text-decoration: none;
        font-size: 18px;
        transition: color 0.5s ease-in-out;
      }
      .top-right-icons a:hover {
        color: #c6c7c8;
      }
      .drive-button-container {
        width: 100%;
        display: flex;
        justify-content: flex-start;
        margin-bottom: 10px;
      }
      .drive-button {
        background-color: var(--color-tertiary,#31312f);
        color: var(--color-light-text,#f5f5f5);
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        font-family: "Fira Sans", sans-serif;
        transition: all 0.5s ease-in-out;
      }
      .drive-button:hover {
        background-color: #a6a5a5;
        color: #444;
      }
      .current-branch {
        background-color: var(--color-secondary, #b3aba5);
        color: #31312f;
        border-radius: 10px;
        padding: 20px;
        font-weight: bold;
        font-family: "Fira Sans", sans-serif;
        padding-top: 20px;
        text-align: left;
      }
      .tree-button-container {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        gap: 10px;
      }
      .tree-button-a {
        flex: 1 1 0;
      }
      .tree-button {
        padding: 10px 14px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        background-color: var(--color-tertiary,#31312f);
        color: var(--color-light-text,#f5f5f5);
        font-family: "Fira Sans", sans-serif;
        transition: all 0.5s ease-in-out;
      }
      .tree-button:hover {
        background-color: var(--color-primary, #2a543b);
        color: var(--color-dark-text, #30302f)
      }
      #current-branch-title {
        font-size: 16px;
        color: var(--color-dark-text, #30302f)
      }
      #current-branch-name {
        font-size: 16px;
        color: var(--color-primary, #2a543b);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>BRANCH</span>
        <div class="logo">
          <img src="images/branchLogo.png" alt="Extension Logo" width="40" />
        </div>
        <div class="top-right-icons">
          <a href="settings.html" title="Settings">
            <i class="fas fa-cog"></i>
          </a>
          <a href="upload.html" title="Upload">
            <i class="fas fa-upload"></i>
          </a>
        </div>
      </div>
      <hr class="branch-divider" />
            <div class="drive-button-container">
              <button id="connect-drive-btn" class="drive-button">connect to drive</button>
              <script src="dashboard.js"></script></div>
      <div class="current-branch">
        <span id="current-branch-title">active tree: </span>
        <span id="current-branch-name">default tree</span>
        <div class="tree-button-container">
          <a class="tree-button-a" href="treeRender.html">
            <button id="nav-active" class="tree-button">
              view active tree
            </button>
          </a>
          <a class="tree-button-a" href="tree-management.html">
            <button class="tree-button">manage trees</button>
          </a>
        </div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
