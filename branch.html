<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>branch</title>
    <style>
      .title-container {
        display: flex;
        align-items: center;
        white-space: nowrap; /* Ensures the text stays on one line */
        overflow: hidden; /* Hides any overflow */
      }
      .title-container .title {
        margin-right: 1px; /* Adds some space between the title and the image */
      }

        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section>

                <h1 class="title is-size-3">BRANCH</h1>

                  <img src="./images/branchLogo.png" alt="Example Image" />
                </p>
              </figure>
            </article>
          </div>
        </section>

        <div class="box p-3">
          <!--first node-->

        <div class="box p-3">

          <!--node title-->

            <div class="flex-container">
              <p class="is-size-7"># nodes</p>
              <p class="is-size-7">last node visited 10/12/24</p>
            </div>
          </div>
        </div>
      </div>

      <input type="button" value="Open Tree Render" id="render-page-btn" />
      <a href="upload.html" title="Open Upload Page">
        <button>Open Upload Page</button>

      <input type="button" value="Download Tree" id="download-btn" />
      <a href="treeManager.html" title="Manage Trees">

      </a>
    </section>
