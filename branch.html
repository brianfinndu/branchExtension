<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            max-width: 400px;
        }
        .container {
            padding: 10px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title {
            font-size: 30px;
            font-weight: bold;
            color: #2a543c;
        }
        .card-btn {
            display: block;
            width: 100%;
            text-align: left;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }
        .card {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 6px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-btn:nth-child(even)  .card{
            background-color: #c6c7c8; 
        }
        .card-btn:nth-child(odd)  .card{
            background-color: #b0a8a2; 
        }
        .card-btn:hover .card {
          background-color: #857f79; 
          color: white; 
        }
        .card-btn:hover .card .card-subtitle,
        .card-btn:hover .card .timestamp {
            color: #f0f0f0; 
        }
        .card-title {
            font-size: 16px;
            font-weight: bold;
        }
        .card-subtitle {
            font-size: 12px;
            color: #555;
        }
        .timestamp {
            font-size: 10px;
            color: gray;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with Logo -->
        <div class="header">
            <div class="title">BRANCH</div>
            <div class="logo">
              <img src="branchLogo.png" alt="Extension Logo" width="30">
            </div>
          </div>
        </div>

        <!-- Clickable Cards -->
        <button class="card-btn" onclick="cardClicked('sample node #1')">
            <div class="card">
                <div class="card-title">sample node #1</div>
                <div class="card-subtitle"># nodes</div>
                <div class="timestamp">last visited: 2/11/25 | 10:45 AM</div>
            </div>
        </button>

        <button class="card-btn" onclick="cardClicked('sample node #2')">
            <div class="card">
                <div class="card-title">sample node #2</div>
                <div class="card-subtitle"># nodes</div>
                <div class="timestamp">last visited: 2/11/25 | 5:30 PM</div>
            </div>
        </button>

        <button class="card-btn" onclick="cardClicked('sample node #3')">
            <div class="card">
                <div class="card-title">sample node #3</div>
                <div class="card-subtitle"># nodes</div>
                <div class="timestamp">last visited: 2/9/25 | 8:15 AM</div>
            </div>
        </button>
    </div>

    <script>
        function cardClicked(nodeName) {
            alert("You clicked on: " + nodeName);
        }
    </script>
</body>
</html>
