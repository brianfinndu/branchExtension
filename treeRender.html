<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="theme.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Tree</title>
    <link rel="stylesheet" href="treeRenderStyles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <span>BRANCH</span>
      <div class="logo">
        <img src="images/branchLogo.png" alt="Extension Logo" width="40" />
      </div>
      <div class="top-right-icons">
        <div class="save-button-container">
          <button id="export-btn" class="save-button">export tree</button>
          <button id="rename-btn" class="save-button">rename tree</button>
          <button id="save-btn" class="save-button">save tree to drive</button>
        </div>
      </div>
    </div>
    <hr class="branch-divider" />
    <p id="current-branch-name">default tree</p>
    <div id="tree-content"></div>
    <script src="treeRender.js"></script>
  </body>
</html>
