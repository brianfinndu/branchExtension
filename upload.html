<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="theme.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .upload-container {
        max-width: 600px;
        min-width: 250px;
        background: var(--primar-color,#1f4b34);
        color: var(--color-light-text,#f5f5f5);
        padding: 20px;
        border-radius: 10px;
        margin: 10px auto;
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .upload-box {
        border: 2px dashed white;
        padding: 20px;
        cursor: pointer;
        height: 100px;
        width: 200px;
        text-align: center;
        margin: 0 auto;
        border-radius: 10px;
        filter: brightness(8);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: all 1s ease-in-out;
      }
      .upload-box:hover {
        color: var(--color-tertiary, #30302f);
        filter: brightness(3);
      }
      .error-message {
        color: #ffaaaa;
        font-weight: bold;
        margin-top: 10px;
        text-align: center;
      }
      #import-img {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span>BRANCH</span>
      <div class="logo">
        <img src="images/branchLogo.png" alt="Extension Logo" width="40" />
      </div>
      <span class="subtitle">import</span>
    </div>
    <hr class="branch-divider" />
    <div class="upload-container">
      <div id="upload-region" class="upload-box">
        <img src="images/import.png" id="import-img" />
        <p>drag a file here, or click to browse files</p>
        <input
          type="file"
          id="file-input"
          accept=".json"
          style="display: none"
        />
      </div>
      <div id="error-message" class="error-message"></div>
    </div>

    <a href="dashboard.html" title="Dashboard">
      <button class="return-button">return to dashboard</button>
    </a>

    <script src="upload.js"></script>
  </body>
</html>
