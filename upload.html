<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="common.js"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    rel="stylesheet"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    rel="stylesheet"/>
  <style>
    .upload-container {
      max-width: 600px;
      min-width: 250px;
      background: #1f4b34;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin: 10px auto;
      width: 80%;
    }
    .upload-box {
      border: 2px dashed white;
      padding: 20px;
      cursor: pointer;
      height: 100px;
      width: 200px;
      text-align: center;
      margin: 0 auto;
      border-radius: 10px;
      background-image: url("images/import.png");
      background-size: 50px;
      background-repeat: no-repeat;
      background-position: center 20px;
      filter: brightness(8);
      padding-top: 60px;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
    .upload-box:hover {
      background-color: #1f4b34;
      color: #655e56;
      filter: brightness(1);
      transition: background-color 0.3s ease;
    }
    .error-message {
      color: #ffaaaa;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>BRANCH</span>
    <div class="logo">
      <img src="images/branchLogo.png" alt="Extension Logo" width="30" />
    </div>
    <span class="subtitle">import</span>
  </div>

  <div class="upload-container">
    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
      <p>drag a file here, or click to browse files</p>
      <input type="file" id="fileInput" accept=".json,.txt" style="display: none;" />
    </div>
    <div id="error-message" class="error-message"></div>
  </div>

  <a href="branch.html" title="Dashboard">
    <button class="return-button">return to dashboard</button>
  </a>

  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const errorBox = document.getElementById('error-message');
      const allowedTypes = ['application/json', 'text/plain'];
      const maxSize = 2 * 1024 * 1024; // 2MB

      errorBox.textContent = '';

      if (!file) return;

      if (!allowedTypes.includes(file.type)) {
        errorBox.textContent = 'Invalid file type. Please upload a .json or .txt file.';
        event.target.value = '';
        return;
      }

      if (file.size > maxSize) {
        errorBox.textContent = 'File is too large. Maximum size is 2MB.';
        event.target.value = '';
        return;
      }

      errorBox.style.color = '#b7ffb2';
      errorBox.textContent = `File "${file.name}" is valid!`;
    });
  </script>
</body>
</html>
